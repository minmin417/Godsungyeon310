<!-- templates/Godsungyeon/base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <!-- 기타 필요한 메타 태그, 스타일시트, 스크립트 등 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,
        body {
            height: 100%;
        }
        .full-screen-image {
          background-image: url("{% static 'images/타이틀.png' %}");
          background-size: cover;
          background-position: center;
          width: 100%;
          height: 110vh;
        }
    </style>>
</head>
<body>

    <div class="title-image"></div>
    <header>
        <!-- 헤더 내용 -->
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- 푸터 내용 -->
    </footer>
</body>
</html>
